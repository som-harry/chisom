<!DOCTYPE html>
<html>

                <ul id="list">
                    <!-- <li class="item">

                        <i class="fa fa-trash-o de" job="delete" id="0"></i>
                    </li> -->
                </ul>

            <div class="add-to-do">

            </div>
        </div>
        <script src="js/app.js" ></script>
